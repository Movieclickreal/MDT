<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Service</title>
    <style>
        body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
          color: #333;
        }

        header {
          background-color: #333;
          color: #fff;
          padding: 1rem 0;
          text-align: center;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
          margin: 0; /* Remove default margin */
        }

        main {
          padding: 2rem;
          flex: 1;
          display: flex;
          flex-direction: column; /* Stack elements vertically */
          gap: 2rem;
        }

        section {
          background-color: #fff;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          width: 100%; /* Ensure full width */
        }

        section h2 {
          margin-bottom: 1rem; /* Add space below section heading */
        }

        label {
          display: block;
          margin-top: 1rem;
          font-weight: bold;
        }

        input, select {
          width: 100%;
          padding: 0.5rem;
          margin-top: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 1rem; /* Increase input font size */
        }

        button {
          padding: 0.8rem 1.5rem;
          background-color: #333;
          color: #fff;
          border: none;
          cursor: pointer;
          border-radius: 5px;
          transition: background-color 0.3s ease;
          font-weight: bold;
          font-size: 1rem; /* Increase button font size */
        }

        button:hover {
          background-color: #555;
        }

        #logs {
          background-color: #fff;
          padding: 2rem;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          max-height: 300px;
          overflow-y: auto;
        }

        .hidden {
          display: none;
        }

        /* Form Styling */
        form {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        /* Admin Panel Styling */
        #admin-panel {
          display: flex;
          flex-direction: column; /* Stack elements vertically */
          gap: 1rem;
          background-color: #f9f9f9;
          padding: 1rem;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #admin-panel label {
          margin: 0;
        }

        #ban-user, #kick-user {
          margin-left: 0;
          background-color: #e74c3c;
          color: #fff;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        #ban-user:hover, #kick-user:hover {
          background-color: #c0392b;
        }

        /* Log Entries Styling */
        #log-entries {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        #log-entries div {
          padding: 1rem;
          background-color: #f0f0f0;
          border-radius: 5px;
          font-size: 0.9rem; /* Adjust font size for log entries */
        }

        /* Responsive Design (for smaller screens) */
        @media (max-width: 768px) {
          main {
            flex-direction: column;
          }
          section {
            margin-bottom: 2rem;
          }
        }

        /* Additional Features */
        /* 1. Hover Effect for Form Inputs */
        input:focus, select:focus {
          outline: none;
          border-color: #333; /* Change border color on focus */
          box-shadow: 0 0 5px rgba(51, 51, 51, 0.2); /* Add a subtle shadow */
        }

        /* 2. Success/Error Messages */
        .success {
          color: green; /* Green for success */
        }

        .error {
          color: red; /* Red for error */
        }

        /* 3. Alternative Color Scheme (Optional) */
        .dark-mode {
          background-color: #222;
          color: #fff;
        }

        .dark-mode header {
          background-color: #111;
        }

        .dark-mode section {
          background-color: #333;
        }

        .dark-mode button {
          background-color: #fff;
          color: #333;
        }

        .dark-mode button:hover {
          background-color: #eee;
        }

    </style>
</head>
<body>
    <header>
        <h1>Hotel Booking Service</h1>
    </header>
    <main>
        <section id="user-auth">
            <h2>User Authentication</h2>
            <form id="register-form">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="register-name" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password" required>
                <button type="submit">Register</button>
            </form>
            <form id="login-form" class="hidden">
                <label for="login-name">Name:</label>
                <input type="text" id="login-name" name="login-name" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <p class="error">Invalid password!</p>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="booking-form" class="hidden">
            <h2>Book a Hotel</h2>
            <form id="form">
                <label for="hotel">Hotel:</label>
                <input type="text" id="hotel" name="hotel" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="payment">Payment Method:</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
                <button type="submit">Book</button>
            </form>
        </section>
        <section id="admin-panel" class="hidden">
            <h2>Admin Panel</h2>
            <label for="user">User:</label>
            <input type="text" id="user" name="user" required>
            <button id="ban-user">Ban User</button>
            <button id="kick-user">Kick User</button>
        </section>
        <section id="logs">
            <h2>Logs</h2>
            <div id="log-entries"></div>
        </section>
    </main>
    <script>
        const users = [];
        const rooms = ["101", "102", "103", "104", "105"];
        const randomRooms = [];

        for (let i = 0; i < 145; i++) {
            const randomIndex = Math.floor(Math.random() * rooms.length);
            randomRooms.push(rooms[randomIndex]);
        }

        console.log(randomRooms);

        let currentRoomIndex = 0;

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const password = document.getElementById('register-password').value;
            users.push({ name, password });
            logAction(`User ${name} registered`);
            alert(`User ${name} registered`);
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('login-name').value;
            const password = document.getElementById('login-password').value;
            const user = users.find(user => user.name === name && user.password === password);
            if (user) {
                logAction(`User ${name} logged in`);
                alert(`User ${name} logged in`);
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('booking-form').classList.remove('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                alert('Invalid credentials');
            }
        });

        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const hotel = document.getElementById('hotel').value;
            const date = document.getElementById('date').value;
            const payment = document.getElementById('payment').value;
            const room = assignRoom();
            logAction(`Booking confirmed for room ${room} at ${hotel} on ${date} with payment method ${payment}`);
            alert(`Booking confirmed for room ${room} at ${hotel} on ${date} with payment method ${payment}`);
        });

        document.getElementById('ban-user').addEventListener('click', function() {
            const user = document.getElementById('user').value;
            logAction(`User ${user} has been banned`);
            alert(`User ${user} has been banned`);
        });

        document.getElementById('kick-user').addEventListener('click', function() {
            const user = document.getElementById('user').value;
            logAction(`User ${user} has been kicked`);
            alert(`User ${user} has been kicked`);
        });

        function assignRoom() {
            const room = rooms[currentRoomIndex];
            currentRoomIndex = (currentRoomIndex + 1) % rooms.length;
            return room;
        }

        function logAction(action) {
            const logEntries = document.getElementById('log-entries');
            const logEntry = document.createElement('div');
            logEntry.textContent = action;
            logEntries.appendChild(logEntry);
        }
    </script>
</body>
</html>
